<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My kanban</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link href="./sass/style.scss" rel="stylesheet" type="text/css">
  <script src="./js/app.js" type="module"></script>
</head>
<body>
<div class="wrapper container">
  <div class="header">
    <div class="header__logo">
      <div class="header__logo__img"><img src="./assets/logo.svg" alt="logotype"></div>
      <h1 class="header__logo__title">Organize your projects</h1>
    </div>
    <div class="header__clock">
      <div id="time" class="header__clock__content">00:00</div>
    </div>
  </div>

  <div class="main">


    <div class="main__block red">
      <div class="main__block__title">TODO</div>
      <div id="list-todo" class="main__block__list scroll">


      </div>
      <button id="buttonAddTodo" class="main__block__button">+ Add todo</button>
    </div>


    <div class="main__block orange">
      <div class="main__block__title">IN PROGRESS</div>
      <div id="list-progress" class="main__block__list scroll">

      </div>
    </div>


    <div class="main__block green">
      <div class="main__block__title">DONE</div>
      <div id="list-done" class="main__block__list scroll">

      </div>
      <button id="buttonDeleteAll" class="main__block__button">Delete all</button>
    </div>
  </div>

</div>

<div class="popup" id="modal-todo">
  <div class="popup__container">
    <div class="popup__body">

      <form class="row g-3" id="form-todo">

        <input type="text" class="form-control" id="title" value="Title">

        <textarea class="form-control" id="textarea" placeholder="Description"></textarea>

        <div class="bottom-block">
          <select class="form-select" id="selectUser">
            <option selected disabled value="">Select User</option>
            <option>Mary</option>
            <option>Anna</option>
            <option>Yuri</option>
            <option>Elena</option>
            <option>Anton</option>
            <option>Michael</option>
          </select>

          <button id="button-cancel-modal" class="btn btn-secondary">Cancel</button>
          <button id="button-confirm-modal" class="btn btn-primary">Confirm</button>
        </div>

      </form>

    </div>
  </div>
</div>

</body>
</html>
